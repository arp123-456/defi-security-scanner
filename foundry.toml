[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.25"
optimizer = true
optimizer_runs = 200
via_ir = false

# Security-focused settings
fuzz = { runs = 10000, max_test_rejects = 1000000 }
invariant = { runs = 256, depth = 15, fail_on_revert = true }

# Gas reporting
gas_reports = ["*"]

# Coverage settings
coverage = true

[profile.ci]
fuzz = { runs = 5000 }
invariant = { runs = 128, depth = 10 }

[profile.intense]
fuzz = { runs = 50000 }
invariant = { runs = 512, depth = 20 }

# RPC endpoints (use secrets in CI)
[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
polygon = "${POLYGON_RPC_URL}"
arbitrum = "${ARBITRUM_RPC_URL}"
optimism = "${OPTIMISM_RPC_URL}"
bsc = "${BSC_RPC_URL}"

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
